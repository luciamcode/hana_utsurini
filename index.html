<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>華色うつりにけりな - テキスト変換のことのは</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      padding: 1rem;
      background: #f3e5f5;
      color: #4a148c;
    }
    h2 {
      font-size: 1.6rem;
      color: #6a1b9a;
      margin-bottom: 0.25rem;
    }
    p.subtitle {
      color: #7b1fa2;
      margin-top: 0;
      margin-bottom: 1rem;
      font-style: italic;
    }
    textarea {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ce93d8;
      padding: 0.5rem;
      background: #ffffff;
      color: #4a148c;
      font-size: 0.9rem; /* 文字サイズを調整 */
      line-height: 1.4;
    }
    #input { height: 100px; }
    #output { height: 140px; }
    .buttons, .output-buttons {
      margin-top: 0.5rem;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #ce93d8;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ba68c8;
    }
  </style>
</head>
<body>
  <h2>華色うつりにけりな</h2>
  <p class="subtitle">〜 文章のかたち、うつろいて 〜</p>
  <label for="input">入力欄：</label>
  <textarea id="input" placeholder="ここに HTML の &lt;p&gt; タグやテキストを貼り付け"></textarea>
  <div class="buttons">
    <button onclick="pToMd()">p → Markdown</button>
    <button onclick="mdToP()">Markdown → p</button>
    <button onclick="plainToMd()">プレーン → Markdown</button>
  </div>
  <label for="output">出力欄：</label>
  <textarea id="output" readonly placeholder="変換結果がここに表示されます"></textarea>
  <div class="output-buttons">
    <button id="copyOutput">コピー</button>
    <button id="shareOutput">共有</button>
  </div>  <script>
    function pToMd() {
      const input = document.getElementById('input').value;
      const converted = input.replace(/<p>(.*?)<\/p>/g, '- $1');
      document.getElementById('output').value = converted;
    }

    function mdToP() {
      const input = document.getElementById('input').value;
      const converted = input.replace(/^\s*-\s*(.*)$/gm, '<p>$1</p>');
      document.getElementById('output').value = converted;
    }

    function plainToMd() {
      const input = document.getElementById('input').value;
      const lines = input.split(/\r?\n/).filter(line => line.trim() !== '');
      const converted = lines.map(line => `- ${line}`).join('\n');
      document.getElementById('output').value = converted;
    }

    // コピー機能
    document.getElementById('copyOutput').addEventListener('click', () => {
      const out = document.getElementById('output');
      out.select();
      document.execCommand('copy');
    });

    // 共有機能 (Web Share API)
    document.getElementById('shareOutput').addEventListener('click', async () => {
      const text = document.getElementById('output').value;
      if (navigator.share) {
        try {
          await navigator.share({ text });
        } catch (err) {
          console.error('共有に失敗:', err);
        }
      } else {
        alert('このブラウザは共有機能に対応していません');
      }
    });
  </script></body>
</html>
